<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
    <title>JS Bin</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="color-red" data-color="red">red</li>
        <li class="color-orange" data-color="orange">orange</li>
        <li class="color-yellow" data-color="yellow">yellow</li>
        <li class="color-green" data-color="green">green</li>
        <li class="color-blue" data-color="blue">blue</li>
        <li class="color-indigo" data-color="indigo">indigo</li>
        <li class="color-violet" data-color="violet">violet</li>
      </ul>
    </nav>
    <div class="color-name"></div>
    <div class="color-wrapper">
      <div class="color color-red" data-color="red"></div>
      <div class="color color-orange" data-color="orange"></div>
      <div class="color color-yellow" data-color="yellow"></div>
      <div class="color color-green" data-color="green"></div>
      <div class="color color-blue" data-color="blue"></div>
      <div class="color color-indigo" data-color="indigo"></div>
      <div class="color color-violet" data-color="violet"></div>
    </div>
  </body>
</html>
