<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
    <title>JS Bin</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="color-red" data-color="#F00">red</li>
        <li class="color-orange" data-color="#FFA500">orange</li>
        <li class="color-yellow" data-color="#FF0">yellow</li>
        <li class="color-green" data-color="#008000">green</li>
        <li class="color-blue" data-color="#00F">blue</li>
        <li class="color-indigo" data-color="#4B0082">indigo</li>
        <li class="color-violet" data-color="#EE82EE">violet</li>
      </ul>
    </nav>
    <div class="color-name"></div>
    <div class="color-wrapper">
      <div class="color color-red" data-color="red"></div>
      <div class="color color-orange" data-color="orange"></div>
      <div class="color color-yellow" data-color="yellow"></div>
      <div class="color color-green" data-color="green"></div>
      <div class="color color-blue" data-color="blue"></div>
      <div class="color color-indigo" data-color="indigo"></div>
      <div class="color color-violet" data-color="violet"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
